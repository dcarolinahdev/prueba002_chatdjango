{% for user in users %}
		<div class="row">
			<div class="col-2">
				<div class="media">
					<img src="{{ user.profile.picture.url }}" class="rounded-circle" height="30" />
				</div>
			</div>
			<div class="col small">
				<div class="mt-1 font-weight-bold">
					<strong>{{ user.username }}</strong>
				</div>
				<div class="font-italic">
					{{ user.last_login }}
				</div>
			</div>
		</div>
	{% endfor %}
